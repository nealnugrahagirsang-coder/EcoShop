<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - EcoShop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-wrapper">
    <h1>Daftar Akun Baru ðŸŒ¿</h1>
    <form id="form-daftar">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit" class="btn-akun">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
  </div>

  <script>
    document.getElementById("form-daftar").addEventListener("submit", function (e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      let semuaAkun = JSON.parse(localStorage.getItem("semuaAkun")) || [];

      const sudahAda = semuaAkun.find((akun) => akun.email === email);
      if (sudahAda) {
        alert("Email sudah terdaftar. Silakan login.");
        window.location.href = "login.html";
        return;
      }

      const akunBaru = { nama, email, password };
      semuaAkun.push(akunBaru);
      localStorage.setItem("semuaAkun", JSON.stringify(semuaAkun));
      alert("Pendaftaran berhasil! Silakan login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
